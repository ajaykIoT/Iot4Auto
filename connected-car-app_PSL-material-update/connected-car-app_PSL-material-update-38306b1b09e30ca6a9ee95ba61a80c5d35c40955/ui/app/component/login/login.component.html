<div style="height:150px">
</div>
<div class="card" style="margin:0 auto;max-width: 350px;float:none;display:block;">
	<div style="height:70px;">
		<img id="profile-img" class="img-fluid profile-img-card" src="../../app/assets/images/login/psl_logo_web.png" />
	</div>
	<div class="card-body" style="padding-top:25px;">
		<form ng-submit="doLogin()" autocomplete="off">
			<div class="form-group form-group-lg label-floating is-empty" style="margin: 5px 15px 0 15px;">
				<label for="uname" class="control-label"><i class="fa fa-fw fa-user-o" aria-hidden="true"></i>&nbsp;&nbsp;Username</label>
				<input name="uname" id="uname" class="form-control" type="text" ng-model="login.userName" required/>
			</div>
			<div class="form-group form-group-lg label-floating is-empty" style="margin: 5px 15px 0 15px;">
				<label for="pass" class="control-label"><i class="fa fa-fw fa-key" aria-hidden="true"></i>&nbsp;&nbsp;Password</label>
				<input name="pass" id="pass" class="form-control" type="password" ng-model="login.password" required/>
			</div>
			<div style="height:25px;">
			</div>
			<div>
				<div class="checkbox" style="margin: 5px 15px 0 15px;">
					<label style="font-size:15px;font-weight:100;color:#212121;">
						<input type="checkbox" value="remember-me"><span class="checkbox-material" style="margin-right:10px;"><span class="check"></span></span> Remember Me
					</label>
				</div>
				<div class="checkbox" style="margin: 5px 15px 0 15px;">
					<label style="font-size:15px;font-weight:100;color:#212121;">
						<input type="checkbox"  class="form-check-input" ng-model="termCheckbox" value="terms-conditon ">
						<span class="checkbox-material" style="margin-right:10px;">
							<span class="check"></span>
						</span> I agree to the
						<a target="_blank" href="../../app/assets/doc/License_Agreement.pdf" class="checkboxlabel terms">terms and condtions</a>
					</label>
				</div>
			</div>
			<div style="height:20px;">

			</div>
			<div style="text-align:center;" ng-cloak>
				<div class="loader" style="margin: 10px auto;" ng-show="loading">
					<svg class="circular" viewBox="25 25 50 50">
						<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
					</svg>
				</div>
				<button ng-show="!loading" ng-disabled="!termCheckbox" class="btn btn-raised btn-primary btn-lg" type="submit">Login<div class="ripple-container"></div></button>
			</div>
		</form>
		<div style="text-align:center">
			<label class="register" ng-click="doRegister()"><a>Register for new account</a> </label>
		</div>
	</div>
</div>

</div>
